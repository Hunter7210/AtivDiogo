<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="/AtivDiogoLMR/AtivForm/style.css">
</head>

<body>
    <div class="Fundo1">
        <div class="Titulo">
            <h1>Novo Usuario</h1>
            <p>Faça seu cadastro!</p>
        </div>
        <div class="Infos">
            <p>Nome Completo: </p>
            <input type="text" placeholder="Digite seu nome completo">
            <p>E-mail: </p>
            <input type="email" name="mail" id="mail" placeholder="Digite seu email">
            <p>Nome da mãe:</p>
            <input type="text" name="Nmae" id="Nmae" placeholder="Digite o nome da sua mãe">
                <div class="senha">
                    <p>Senha:</p>
                    <input type="password" placeholder="Digite sua senha">
                    <p>Confirme sua Senha:</p>
                    <input type="password" placeholder="Digite sua senha">
                </div>
        <p>Data de nascimento: </p>
        <input type="date" name="Dnasc" id="Dnasc">
       
        <p>Estado: </p>
        <select name="Ufs">
            <option value="UF">UF</option>
            <option value="SP">SP</option>
            <option value="AC">AC</option>
            <option value="MA">MA</option>
            <option value="RJ">RJ</option>
            <option value="SC">SC</option>
            <option value="PR">PR</option>
        </select>
        <div class="button">
            <input type="button" value="Enviar">
        </div>
    </div>
    </div>

</body>

</html>
